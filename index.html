<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younes's Profile - Reimagined</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="card-container">
        <div class="profile-card">
            <div class="card-header">
                <div class="profile-image-container">
                    <img src="pppp.jpg" alt="Younes's Profile Image" class="profile-image">
                </div>
            </div>
            
            <div class="card-body">
                <h1 class="main-title">IT'S ME YOUNES</h1>
                <p class="description">
                    Développeur full-stack passionné par la création d'applications web élégantes, évolutives et puissantes. Un expert en code propre et en résolution de problèmes créative.
                </p>
                <div class="projects-section">
                    <div class="project-circle">
                        <span class="project-text">FOLOW ME</span>
                    </div>
                    <div class="social-icons">
                        <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
